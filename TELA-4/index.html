<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Modal 2</title>
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#largeShoes">
        Modal 2</button>
    <!--Modal 2-->
    <div class="modal fade" id="largeShoes" tabindex="-1" role="dialog" aria-labelledby="modalLabelLarge" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="img/rs.png" style="width: 15rem" class="rounded" alt="imagem-responsiva">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset disabled>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputtext4">Nome Completo</label>
                                    <input type="text" class="form-control" id="inputnamel4" placeholder="Nome Completo">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputemail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="inputpassword4">Senha</label>
                                    <input type="password" class="form-control" id="inputEmail" placeholder="Senha">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputNumero4">Telefone</label>
                                    <input type="text" class="form-control" id="inputNumero" placeholder="(DDD) + Número)">
                                </div>
                                <div class=" form-group col-md-3">
                                    <label for="inputCEP">CEP</label>
                                    <input type="text" class="form-control" id="inputCEP" placeholder="Ex: 00000-000">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputAddress">Endereço</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Rua José Thomás">
                                </div>
                                <div class="form-group col-md-12">
                                <label for="inputAddress2">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4"></div>
                                    <label for="inputCity4">Cidade</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Cidade">
                                </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>











    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
