<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Modal</title>

</head>

<body>
    <!--Modal Grande-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#largeShoes">
        Click Me
    </button>
    <!--Modal-->
    <div class="modal fade" id="largeShoes" tabindex="-1" role="dialog" aria-labelledby="modalLabelLarge"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="img/rs.png" style="width: 15rem" class="rounded" alt="imagem-responsiva">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <h4>Cadastro de Funcionários:</h4>
                    <br>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="inputtext4">Nome</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Nome">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputtext4">Sobrenome</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Sobrenome">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputName">Canal de Seleção</label>
                                <select id="input" class="form-control">
                                    <option selected>Selecione...</option>
                                    <option>Indeed.com</option>
                                    <option>Vagas.com</option>
                                    <option>Info Jobs</option>
                                    <option>Rio Vagas</option>
                                    <option>Facebook</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputNumero">Telefone</label>
                                <input type="text" class="form-control" id="inputNumero" placeholder="(DDD) + Número">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputName">Status do candidato</label>
                                <select id="input" class="form-control">
                                    <option selected>Selecione...</option>
                                    <option>Aprovado</option>
                                    <option>Reprovado</option>
                                    <option>BlackList</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputName">Avaliações Realizadas</label>
                                <select id="input" class="form-control">
                                    <option selected>Selecione...</option>
                                    <option>Dinâmica em grupo</option>
                                    <option>Aplicação de prova</option>
                                    <option>Entrevista indivucual</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="example-datetime-local-input" class="col-2 col-form-label">Data e Hora</label>
                            <div class="col-10">
                                <input class="form-control" type="datetime-local" value="2019-03-27T13:45:00"
                                    id="example-datetime-local-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFile">Adicionar currículo</label>
                            <input type="file" class="form-control-file" id="exampleInputFile"
                                aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">Selecione o Currículo do
                                candidato.</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!--JavaScript (Opcional)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
